<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Web</title>
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/contact.css">
  </head>
  <body>
    <!-- nav start -->
    <nav class="navigation-bar">
      <div class="start">
        <ul>
          <li>
            <img style="height: 30px;" src="./img/logggo.png"
              alt="ini logo">
          </li>
          <li class="nav-Link">
            <a href="./index.html">Home</a>
          </li>
          <li class="nav-Link">
            <a href="#">My Project</a>
          </li>
        </ul>
      </div>
      <div class="contact">
        <button><a href="#">Contact Me</a></button>
      </div>
    </nav>
    <!-- nav end -->

    <!--project content start -->
    <div class="container">
      <form class="form-contact">
        <label for="label-contact">Name</label>
        <input type="text" class="input-contact">
        <label for="label-contact">Email</label>
        <input type="text" class="input-contact">
        <label for="label-contact">Phone Number</label>
        <input type="text" class="input-contact">
        <label for="label-contact">Subject</label>
        <select class="input-contact">
          <option></option>
          <option>Frontend Developer</option>
          <option>Backend Developer</option>
          <option>Fullstack Developer</option>
        </select>
        <label for="label-contact">Your Message</label>
        <textarea class="input-contact"></textarea>
        <input type="button" value="submit" class="submit-contact">
      </form>
    </div>
    <!-- project content end -->

  </body>
</html>
