<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Web</title>
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./assests/css/myProject.css">
    <link rel="stylesheet" href="./assests/css/nav.css">
  </head>
  <body>
    <!-- nav start -->
    <nav class="navigation-bar">
      <div class="start">
        <ul>
          <li>
            <img style="height: 30px;" src="./assests/img/logggo.png"
              alt="ini logo">
          </li>
          <li class="nav-Link">
            <a href="./index.html">Home</a>
          </li>
          <li class="nav-Link">
            <a href="./myProject.html">My Project</a>
          </li>
          <li class="nav-Link">
            <a href="./Testimonial.html">Testimonial</a>
          </li>
        </ul>
      </div>
      <div class="contact">
        <button><a href="./contact.htm">Contact Me</a></button>
      </div>
      <div class="hamburger-menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="mobile-nav">
        <a href="./index.html">Home</a>
        <a href="./myProject.html">My Project</a>
        <a href="./contact.htm">Contact Me</a>
        <a href="./Testimonial.html">Testimonial</a>
      </div>
    </nav>
    <!-- nav end -->

    <!-- content start -->
    <div class="container">
      <form class="form-contact" onsubmit="submitBlog(event)">
        <h1>ADD MY PROJECT</h1>
        <label for="Project" class="label-contact">Project Name</label>
        <input type="text" id="inputProject" name="inputProject"
          class="input-contact">

        <div class="date-container">
          <div>
            <label for="Date" class="label-contact">Start Date</label>
            <input type="Date" id="inputDate" name="Date"
              class="input-contact">
          </div>
          <div>
            <label for="Datetime" class="label-contact">End Date</label>
            <input type="Date" id="inputDatetime" name="Datetime"
              class="input-contact">
          </div>
        </div>

        <label for="description" class="label-contact">Description</label>
        <textarea class="input-contact" id="inputDescription"
          name="description"></textarea>

        <label class="label-contact">Technologies</label>
        <div class="technologies">
          <div class="left-tech">
            <label><input type="checkbox" name="technologies" value="Node Js"
                id="NodeJs"> Node Js</label>
            <label><input type="checkbox" name="technologies" value="React Js"
                id="ReactJs"> React Js</label>
          </div>
          <div class="right-tech">
            <label><input type="checkbox" name="technologies" value="Next Js"
                id="NextJs"> Next Js</label>
            <label><input type="checkbox" name="technologies" value="TypeScript"
                id="TypeScript"> TypeScript</label>
          </div>
        </div>

        <div class="upload-container">
          <label for="image" class="label-contact">Upload Image</label>
          <div class="input-with-icon">
            <input type="file" id="inputImage" name="image"
              class="input-contact">
            <i class="fas fa-paperclip"></i>
          </div>
        </div>
        <input type="submit" value="Submit" class="submit-contact"
          id="submitButton">
      </form>
    </div>
    <!-- content end -->

    <hr class="line">
    <h1>My Project</h1>
    <div id="content" class="blog-list"></div>
    <script src="./assests/js/myprojrct.js"></script>
    <script src="./assests/js/nav.js"></script>
  </body>
</html>
